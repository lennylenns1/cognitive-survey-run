<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Cogni Run - Home</title>
</head>
<body>
    <header>
        <h1>Cogni Run</h1>
        <p>Share your mental, emotional, and stress levels before or after a run.</p>
    </header>
    <main>
        <section id="survey">
            <h2>How do you feel?</h2>
            <form id="feedback-form" action="/submit-feedback" method="POST">
                <label for="run-time">Before or After Your Run?</label><br>
                <!-- Users have to select Before or After -->
                <select id="run-time" name="run-time" required>
                    <option value="" disabled selected>Select...</option>
                    <option value="before your run">Before</option>
                    <option value="after your run">After</option>
                </select><br><br>
                <!-- Form bars on mental, emotional, and stress state -->
                <label for="mental-state">Mental State:</label><br>
                <input type="range" id="mental-state" name="mental-state" min="1" max="10" required><br><br>
                <label for="emotional-state">Emotional State:</label><br>
                <input type="range" id="emotional-state" name="emotional-state" min="1" max="10" required><br><br>
                <label for="stress-level">Stress Level:</label><br>
                <input type="range" id="stress-level" name="stress-level" min="1" max="10" required><br><br>
                <!-- Add the Comment Box -->
                <label for="user-comment">Additional Comments:</label><br>
                <textarea id="user-comment" name="user-comment" rows="4" cols="40" placeholder="Optional: Share how you're feeling about your run..."></textarea><br><br>
                <!-- Hidden field to hold session ID --> 
                <input type="hidden" id="session-id" name="session-id">
                <button id="submitFeedback" type="submit" class="submit-feedback">Submit Feedback</button>
            </form>
        </section>
        <section id="feedback-message" style="display: none;">
            <p id="feedback-text"></p>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2024. Lenartso Designs.</p>
        <p>All Rights Reserved.</p>
        <p><a href="mailto:contact.fitnrunn@gmail.com" class="contact-link">Contact</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
